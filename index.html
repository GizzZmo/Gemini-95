
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini 95</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #008080;
            --window-bg: #c0c0c0;
            --window-border-light: #ffffff;
            --window-border-dark: #808080;
            --titlebar-bg: #808080;
            --titlebar-active-bg: #000080;
            --titlebar-text: #ffffff;
            --highlight-text: #ffffff;
            --highlight-bg: #000080;
            --button-light: #ffffff;
            --button-dark: #808080;
            --button-active-shadow: inset 1px 1px #808080, inset -1px -1px #ffffff;
            --taskbar-bg: #c0c0c0;
        }

        body, html {
            font-family: 'Tahoma', 'Geneva', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            user-select: none;
            cursor: default;
        }

        #root {
            width: 100%;
            height: 100%;
        }

        .win95-button {
            border-top: 1px solid var(--button-light);
            border-left: 1px solid var(--button-light);
            border-right: 1px solid var(--button-dark);
            border-bottom: 1px solid var(--button-dark);
            background-color: var(--window-bg);
            box-shadow: 1px 1px 0 0 #000000;
        }

        .win95-button:active {
            border-top: 1px solid var(--button-dark);
            border-left: 1px solid var(--button-dark);
            border-right: 1px solid var(--button-light);
            border-bottom: 1px solid var(--button-light);
            box-shadow: none;
        }

        .win95-text-input {
            border: 1px solid #000;
            border-top-color: var(--button-dark);
            border-left-color: var(--button-dark);
            border-right-color: var(--button-light);
            border-bottom-color: var(--button-light);
            background-color: white;
            padding: 2px;
        }

        .window-content {
            flex-grow: 1;
            padding: 2px;
            overflow: auto;
            display: flex;
            flex-direction: column;
            border-top: 2px solid var(--window-border-dark);
            border-left: 2px solid var(--window-border-dark);
            font-size: 14px;
            color: #000;
            background: #fff;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.1/",
    "react": "https://esm.sh/react@^19.1.1",

    "@google/genai": "https://esm.sh/@google/genai@^1.15.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
